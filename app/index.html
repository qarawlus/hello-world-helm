<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World Helm</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #224488, #111);
        color: #f9f9f9;
        text-align: center;
        padding: 2rem;
      }
      h1 {
        font-size: clamp(2rem, 6vw, 4rem);
        letter-spacing: 0.05em;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <h1>Hello from the world of Helm!</h1>
  </body>
</html>
